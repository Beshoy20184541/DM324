    <!--section-->
    <form action="#" method="GET">
        <p>
            <label> Full name
                <input type="text" name="txtname">
            </label>
        </p>

        <p>
            <label> Birthdate
                <input type="date" name="BDdate">
            </label>
        </p>

        <p>
            <label> Gender
                <input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
            </label>
        </p>

        <p>
            <label> Address
                <textarea name="txtarea" cols="30" rows="10"></textarea>
            </label>
        </p>

        <p>
            <label> Faculty
                <select name="Faculty">
                    <option value="FCIT"> Faculty of Computer Science</option>
                    <option value="FCBU"> Faculty of Business</option>
                </select>
            </label>
        </p>

        <p>
            <label>
                <input type="submit">
            </label>
        </p>





    </form>

<!--#section-->
